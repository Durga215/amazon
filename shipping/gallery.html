<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #232f3e;
            color: #ffffff;
            text-align: center;
            padding: 1rem;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .artwork {
            background-color: #ffffff;
            border: 1px solid #e0e0e0;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .artwork img {
            max-width: 100%;
            height: auto;
        }

        .artwork h3 {
            margin: 10px 0;
        }

        .artwork p {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Art Gallery</h1>
    </header>

    <div class="gallery">
        <div class="artwork">
            <img src="artwork1.jpg" alt="Artwork 1">
            <h3>Artwork Title 1</h3>
            <p>Artist: Artist Name</p>
        </div>
        <div class="artwork">
            <img src="artwork2.jpg" alt="Artwork 2">
            <h3>Artwork Title 2</h3>
            <p>Artist: Artist Name</p>
        </div>
        <div class="artwork">
            <img src="artwork3.jpg" alt="Artwork 3">
            <h3>Artwork Title 3</h3>
            <p>Artist: Artist Name</p>
        </div>
        <!-- Repeat this structure for more artworks -->
    </div>
</body>
</html>
